<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">

<body>

  <div id="loading" class="loading">
    <div class="loader">
      <div class="server">
        <img src="https://cdn-icons-png.flaticon.com/128/9693/9693029.png" width="60" height="60">
      </div>
      <div class="file">
        <img src="https://cdn-icons-png.flaticon.com/128/17434/17434516.png" width="40" height="40">
        
      </div>
      <div class="server">
        <img src="https://cdn-icons-png.flaticon.com/128/9693/9693029.png" width="60" height="60">
      </div>
    </div>
  </div>
  <div class="loading" id="loading_mess"><p>Загрузка</p></div>

  <div class="container">
    <div id="content">
      <!-- Контент будет динамически заменяться здесь -->
      <div id="profile" class="page active">
        <h3>Профиль</h3><hr>
        <div class="info-item">
            <span class="label">ID:</span>
            <span class="value" id="userId">12345</span>
        </div>
        <div class="info-item">
            <span class="label">Скачено:</span>
            <span class="value" id="avg_download">10</span>
        </div>
        <div class="info-item">
            <span class="label">Статус:</span>
            <span class="value status" id="user_status">Пользователь</span>
        </div>

      </div>

      <div id="downloads" class="page">
        <h3>Файлы</h3><hr>
        <ul id="fileList">
          
        </ul>

        <a href="#get_date" class="floating-button">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA4klEQVR4nO2awQqDMBBE5/M8+f/nNH7HiKAimqBNle6u82APNbLxMUnqQeA6HYAPAM6V5mt38XT/lbSZZDuZl/4rS/Pab+v9/Yn0AIZCvPvaT3R3LZzdN8zPfOCKhCURAsglkbMorS0t1sZfI5KMHb9sFel2kz3xh5i+6N8sYg1KxFsidFYHwol4gRIxBl+fCK1s5l8TCSdiYWxCIlQi0NIi6ujUoo5faI/wyT1iYWxCIoyWCKO8NDKKSJilVUIiUCLQ0mK0U4veRaxBiRiD4RPJf9zQrZVLIr0zmVz7hEPAACM+lmuVp/4UlgAAAABJRU5ErkJggg==" alt="Календарь">
        </a>
      
        <div id="get_date">
          <div id="get_date_window">
            <a href="#" class="close-button">&times;</a>
            <div class="date-filter">
              <label for="start-date">Дата начала:</label>
              <input type="date" id="start-date">
            </div>
            <div class="date-filter">
              <label for="end-date">Дата конца:</label>
              <input type="date" id="end-date">
            </div>
          </div>
        </div>

      </div>

      <div id="file_info" class="page">
        <h3>Информация о файле</h3><hr>
        <div class="info-item">
            <span class="label">Сканекс:</span>
            <input class="value" id="scan_f_name" value="..." disabled></input>
        </div>

        <div class="info-item">
            <span class="label">Название:</span>
            <input class="value" id="f_name" value="..." disabled></input>
        </div>

        <div class="info-item">
            <span class="label">Статус:</span>
            <span class="value" id="f_status">...</span>
        </div>

        <div class="info-item">
          <span class="label">Размер:</span>
          <span class="value" id="f_progress">0/1000</span>
        </div>

        <div class="info-item">
            <span class="label">Директория:</span>
            <input class="value" id="f_dir" value="..." disabled></input>
        </div>

        <div class="info-item">
          <div class="progress-container">
              <div class="progress-bar" id="progress-bar">
              </div>
          </div>
        </div>

        <div class="info-item">
          <button class="custom_button">⏸️</button>
          <button class="custom_button">▶️</button>
          <button class="custom_button">⏹️</button>
        </div>
        
      </div>

      <div id="servers" class="page">
        <h3>Подключенные сервера</h3><hr>
        <!--<button class="add-group">➕ Добавить группу</button>-->
        <ul id="groupList">
        </ul>
      </div>

      <div id="help" , class="page">
        <h3>Настройки</h3><hr>
        <p>Связаться с разработчиком: <a href="https://t.me/s_nezlobin_dev">Stanislav</a></p>
      </div>

    </div>
